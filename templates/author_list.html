{% extends 'base.html' %}
{% block content %}
<h1>Author list</h1>
<ul>
    {% if object_list %}
    {% for author in object_list %}
    <li>
        <a href="{% url 'author-detail' author.id %}">{{ author.last_name }}, {{author.first_name}}</a></li>
    {% endfor %}
    {% endif %}
</ul>
{% endblock content %}
